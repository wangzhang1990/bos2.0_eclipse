<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/self/city-picker.data.js"></script>
		<script src="../../js/self/city-picker.js"></script>
		<link rel="stylesheet" href="../../css/city-picker.css" />
		<script type="text/javascript">
			$(function() {
				$("#area").citypicker()
				$("#but1").click(function() {
					$("#area").citypicker("reset")
				})
				$("#but2").click(function() {
					$("#area").citypicker("reset")
					$("#area").citypicker('destroy')
					$("#area").citypicker({
						province : '陕西省',
						city : '西安市',
						district : '未央区'
					})
				})
			})
		</script>
	</head>
	<body>
		<div style="position:relative">
			<input type="text" name="area" data-toggle="city-picker" size="120" />
		</div>
		
		<div style="position:relative">
			<input type="text" name="area" id="area" size="120" />
		</div>
		
		<div>
			<button id="but1">clear</button>
			<button id="but2">set</button>
		</div>
	</body>
</html>
